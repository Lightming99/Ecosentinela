name: hello
description: "EcoBot - An AI-powered eco-friendly chatbot with beautiful animations and responsive design"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Icons
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10
  lottie: ^3.1.0
  
  # HTTP & Networking
  http: ^1.1.0
  dio: ^5.4.0
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Animations
  flutter_staggered_animations: ^1.1.1
  animated_text_kit: ^4.2.2
  
  # Storage & Persistence
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # UI Enhancements
  flutter_rating_bar: ^4.0.1
  shimmer: ^3.0.0
  cached_network_image: ^3.3.0
  pull_to_refresh: ^2.0.0
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.2.1
  google_generative_ai: ^0.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.7
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/
